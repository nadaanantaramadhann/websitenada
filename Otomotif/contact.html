<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Kontak - Otomotif X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0b0b0b;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #000, #b00000);
        }

        .form-box {
            background: #111;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 0 30px rgba(255, 0, 0, .3);
        }

        .form-control,
        .form-select {
            background: #000;
            color: white;
            border: 1px solid #333;
        }

        .form-control:focus,
        .form-select:focus {
            background: #000;
            color: white;
            border-color: red;
            box-shadow: none;
        }

        .digital-clock {
            position: fixed;
            top: 90px;
            right: 20px;
            background: linear-gradient(135deg, #140000, #000);
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 18px;
            letter-spacing: 2px;
            color: #ff1e1e;
            box-shadow: 0 0 25px rgba(255, 0, 0, .6);
            z-index: 999;
            text-align: center;
        }

        .digital-clock span {
            font-size: 12px;
            display: block;
            color: #aaa;
            letter-spacing: 1px;
        }

        footer {
            background: #000;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="otomotif uas.html">
                OTOMOTIF<span class="text-danger">X</span>
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="Gallery Otomotif TV.html">Gallery Otomotif TV</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JAM DIGITAL -->
    <div class="digital-clock" id="clock">
        00:00:00
        <span>Waktu Indonesia</span>
    </div>

    <!-- HEADER -->
    <section class="text-center py-5">
        <h1>Formulir Kontak</h1>
        <p class="text-secondary">Silakan isi formulir di bawah ini</p>
    </section>

    <!-- FORM INPUT -->
    <section class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="form-box">
                    <form onsubmit="kirimForm(event)">

                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jk" required>
                                <label class="form-check-label">Laki-laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jk">
                                <label class="form-check-label">Perempuan</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kategori Pesan</label>
                            <select class="form-select" required>
                                <option value="">-- Pilih Kategori --</option>
                                <option>Informasi Produk</option>
                                <option>Kerja Sama</option>
                                <option>Sponsorship</option>
                                <option>Lainnya</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pesan</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>

                        <button class="btn btn-danger w-100">Kirim Formulir</button>

                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center p-3">
        <p class="mb-0">&copy; Nada Ananta Ramadhan_251011701139_01SIFP015</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS FORM -->
    <script>
        function kirimForm(e) {
            e.preventDefault();
            alert("Formulir berhasil dikirim âœ…");
            e.target.reset();
        }
    </script>

    <!-- JAM -->
    <script>
        function updateClock() {
            const now = new Date();
            const jam = String(now.getHours()).padStart(2, '0');
            const menit = String(now.getMinutes()).padStart(2, '0');
            const detik = String(now.getSeconds()).padStart(2, '0');

            document.getElementById("clock").innerHTML =
                jam + ":" + menit + ":" + detik +
                "<span>Waktu Indonesia</span>";
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>

</html>
