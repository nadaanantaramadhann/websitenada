    <script>
        function updateClock() {
            const now = new Date();
            const jam = String(now.getHours()).padStart(2, '0');
            const menit = String(now.getMinutes()).padStart(2, '0');
            const detik = String(now.getSeconds()).padStart(2, '0');

            document.getElementById("clock").innerHTML =
                jam + ":" + menit + ":" + detik +
                "<span>Waktu Indonesia</span>";
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

    <script>

        let cart = [];
        let total = 0;

        const list = document.getElementById("productList");
        products.forEach((p) => {
            list.innerHTML += `
        <div class="col-md-4">
            <div class="product-card">
                <img src="${p.img}" class="w-100">
                <div class="p-3">
                    <h5>${p.name}</h5>
                    <div class="price">Rp ${p.price.toLocaleString()}</div>
                    <button class="btn btn-danger w-100 mt-2"
                        onclick="addToCart('${p.name}', ${p.price})">
                        Tambah ke Keranjang
                    </button>
                </div>
            </div>
        </div>`;
        });

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            document.getElementById("cartCount").innerText = cart.length;
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";

            cart.forEach(item => {
                cartItems.innerHTML += `
                <li>${item.name} - Rp ${item.price.toLocaleString()}</li>
            `;
            });

            document.getElementById("totalHarga").innerText =
                "Rp " + total.toLocaleString();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Keranjang masih kosong!");
                return;
            }

            alert(
                "Checkout berhasil!\nTotal pembayaran: Rp " +
                total.toLocaleString()
            );

            cart = [];
            total = 0;
            renderCart();
            document.getElementById("cartCount").innerText = 0;
        }
    </script>
